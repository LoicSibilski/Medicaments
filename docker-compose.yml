version: "3.3"

services:
    mongo:
        image: mongo
        ports:
            - 27017:27017

    app:
        hostname: app.medica
        build: 
            dockerfile: Dockerfile
            context: ./Medicament-Back-Spring
        ports:
            - 8080:8080
        environment:
            - SERVER_PORT=8080
            - MONGO_HOST=mongo
        links: 
            - mongo
        depends_on: 
            - mongo

