<app-layout [layoutText]="description"></app-layout>
<form>
    <app-input *ngFor="let input of inputs" [inputId]="input.id" [inputType]="input.type" [inputText]="input.text"></app-input>
    <app-button *ngFor="let button of buttons" [buttonTitle]="button.title" [buttonLink]="button.link"></app-button>
</form>
