<div class="container">
    <h2>Liste des posologies</h2>
    <div class="posologie">
        <div class="posologie-ngFor" *ngFor="let posologie of posologies">
            <p>ID : {{posologie.id}}</p>
            <p>Date Debut : {{posologie.dateDebut | date:'dd/MM/yyyy'}}</p>
            <p>Date Fin : {{posologie.dateFin | date:'dd/MM/yyyy'}}</p>
            <div id="button-container">
                <button [routerLink]="['/posologies/detail', posologie.id]">Voir details</button>
            </div>
        </div>
    </div>
    <div class="button" *ngIf="fromMedicList">
        <app-button-redirector routerLink="/home">
            homesdf
        </app-button-redirector>
    </div>
</div>
